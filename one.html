<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Peer to Peer</title>
</head>

<body>

  <div class="container">
    <h1 class="mt-2 text-center">Peer to Peer Chat</h1>
    <h4 class="mt-2">My peer id </h4>
    <div class="p-4 mb-0 col-xs-12 col-sm-12 col-md-10 border border-1 rounded rounded-1 flex-nowrap border-group1">
      <p id="my-id" class="mb-0"></p>
    </div>

    <h4 class="mt-2">Connection control</h4>
    <div class="p-4 col-xs-12 col-sm-12 col-md-10 border border-1 rounded rounded-1 flex-nowrap border-group1">
      <div class="input-group mb-0 row ">
        <h4 id="conn-status" class="col-12 d-none">Awaiting connection</h4>
      </div>

      <div class="input-group mb-0 border-group1">
        <input id="input-partner-id" type="text" class="col-12 form-control"
          placeholder="To initiate a connection request, enter the partner's Id" aria-label="Other party's Id"
          aria-describedby="basic-addon2">
        <span id="connect-partner-id" class="input-group-text">Connect</span>
        <button id="reconnect" class="btn btn-primary d-none">Reconnect</button>
      </div>
    </div>

    <h4 class="mt-2">Send text messages</h4>

    <div class="p-4 col-xs-12 col-sm-12 col-md-10  border border-1 rounded rounded-1 flex-nowrap border-group1">
      <div class="input-group mb-0">
        <div class="dropdown">
          <button id="btn-dropdown" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Choose receiver</button>
          <ul id="ul-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#" data-id="All">All
              </a></li>
          </ul>
        </div>
      </div>

      <div class="input-group mb-0">
        <input id="input-msg" type="text" class="col-12 form-control" placeholder="Send text message"
          aria-label="Send text msg" aria-describedby="basic-addon2">
        <span id="send-msg" class="input-group-text">Send</span>
      </div>
    </div>

    <h4 class="mt-2">Scrollable Messages</h4>
    <div id="msg-head"
      class="scroll col-xs-12 col-sm-12 col-md-10  border border-1 rounded rounded-1 flex-nowrap msg-back"></div>
  </div>


  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="myDropdown.js"></script>
  <script src="one.js"></script>
</body>

</html>
